{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static '/styles.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body data-media-url="{% get_media_prefix %}">

<div class="page">
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#news">News</a>
      <div class="dropdown">
        <button class="dropbtn">Dropdown
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
    </div>

    <div class="main">
        <div class="results__wrapper">
            {% for item in results_list %}
                <div class="results__item">
                    <div class="results__preview-image">
                        <img src="{% static item.image_media_path %}">
                    </div>
                    <div class="results__short_info">
                        <h2>{{ item.name }}</h2>
                        <p>{{ item.short_description }}</p>
                    </div>
                    <div class="results__score">
                        {% for css_class in item.score_total_display %}
                            <span class="fa fa-star {{ css_class }}"></span>
                        {% endfor %}
                    </div>
                    <div class="results__more_info">
                        <a href="{{ item.more_info_url }}"><button>More Info</button></a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
